<div class="dashboard-container">
  <!-- Header -->
  <div class="dashboard-header">
    <h1>Dashboard de Seguros</h1>
    <mat-form-field appearance="outline">
      <mat-label>Per√≠odo</mat-label>
      <mat-select [(value)]="selectedPeriod">
        <mat-option *ngFor="let period of periods" [value]="period">
          {{period}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Metrics -->
  <div class="metrics-grid">
    <mat-card *ngFor="let metric of metrics" class="metric-card">
      <mat-card-content>
        <div class="metric-content">
          <div class="metric-icon">
            <mat-icon>{{metric.icon}}</mat-icon>
          </div>
          <div class="metric-info">
            <span class="metric-title">{{metric.title}}</span>
            <span class="metric-value">{{metric.value}}</span>
            <span class="metric-change" [class.positive]="metric.isPositive" [class.negative]="!metric.isPositive">
              {{metric.change}}
            </span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Charts -->
  <div class="charts-grid">
    <mat-card class="chart-card">
      <mat-card-content>
        <div class="chart-container">
          <canvas #salesChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-content>
        <div class="chart-container">
          <canvas #distributionChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-content>
        <div class="chart-container">
          <canvas #topSellersChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-content>
        <div class="chart-container">
          <canvas #conversionRateChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-content>
        <div class="chart-container">
          <canvas #customerGrowthChart></canvas>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
