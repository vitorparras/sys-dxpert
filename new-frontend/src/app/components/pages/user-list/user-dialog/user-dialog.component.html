<div class="user-dialog">
  <div class="dialog-content">
    <div class="dialog-header">
      <h2>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
      <button mat-icon-button (click)="onCancel()" class="close-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="user-avatar" [style.backgroundImage]="'url(' + avatarUrl + ')'">
      <div class="avatar-overlay">
        <mat-icon>photo_camera</mat-icon>
      </div>
    </div>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter user's name">
          <mat-error *ngIf="userForm.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter user's email">
          <mat-error *ngIf="userForm.get('email')?.invalid">{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="(XX) XXXXX-XXXX">
          <mat-error *ngIf="userForm.get('phone')?.invalid">{{ getErrorMessage('phone') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('role')?.invalid">{{ getErrorMessage('role') }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">
          {{ isEditMode ? 'Update' : 'Add' }} User
        </button>
      </div>
    </form>
  </div>
</div>
