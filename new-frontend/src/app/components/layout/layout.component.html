<div class="layout-container" [class.sidebar-collapsed]="isCollapsed" [class.mobile]="isMobile">
  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" 
       *ngIf="isMobile && isSidebarOpen"
       (click)="closeSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="isSidebarOpen">
    <!-- Header with Logo -->
    <div class="sidebar-header">
      <div class="logo-container">
        <img src="assets/logo.jpg" alt="Logo" class="logo-full">
      </div>
      <button class="toggle-button" (click)="toggleSidebar()">
        <mat-icon>{{isMobile ? 'close' : (isCollapsed ? 'menu' : 'menu_open')}}</mat-icon>
      </button>
    </div>

    <!-- User Profile -->
    <div class="user-profile">
      <div class="avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <div class="user-info">
        <span class="user-name">John Doe</span>
        <span class="user-email">johndasexample.com</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <ul>
        <li *ngFor="let item of menuItems">
          <a [routerLink]="item.route" 
             routerLinkActive="active"
             class="nav-item"
             (click)="closeSidebar()">
            <mat-icon>{{item.icon}}</mat-icon>
            <span class="nav-text">{{item.text}}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Logout Button -->
    <div class="sidebar-footer">
      <button class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span class="logout-text">Sair</span>
      </button>
    </div>
  </aside>

  <!-- Mobile Menu Button -->
  <button *ngIf="isMobile" 
          class="mobile-menu-button"
          (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
