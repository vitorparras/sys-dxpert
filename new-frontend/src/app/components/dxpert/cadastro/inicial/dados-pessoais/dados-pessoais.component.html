<div id="formulario">
  <h1 class="titulo-principal">Simulação de seguro</h1>
  <div class="form">
    <form [formGroup]="form" id="formSeguro" (ngSubmit)="enviar()">
      <h2 class="subtitulo">Dados Pessoais</h2>

      <!-- Nome -->
      <div>
        <label>
          <input
            type="text"
            placeholder="Nome completo"
            required
            formControlName="nome"
            aria-label="Nome completo"
          />
        </label>
      </div>

      <!-- Data de nascimento -->
      <div>
        <label>
          <input
            type="date"
            placeholder="Data de nascimento"
            formControlName="dataNascimento"
            required
            aria-label="Data de nascimento"
          />
        </label>
      </div>

      <!-- Seleção de sexo -->
      <div class="selecione">
        <label
          class="feminino"
          [class.selecionado]="form.controls['sexo'].value === 1"
        >
          <input
            type="radio"
            [value]="1"
            formControlName="sexo"
            aria-label="Feminino"
          />
        </label>
        <label
          class="masculino"
          [class.selecionado]="form.controls['sexo'].value === 0"
        >
          <input
            type="radio"
            [value]="0"
            formControlName="sexo"
            aria-label="Masculino"
          />
        </label>
      </div>

      <!-- E-mail -->
      <div>
        <label>
          <input
            type="email"
            placeholder="Endereço de e-mail"
            formControlName="email"
            required
            aria-label="Endereço de e-mail"
          />
        </label>
      </div>

      <!-- Celular -->
      <div>
        <label>
          <input
            type="text"
            placeholder="Telefone celular"
            formControlName="celular"
            required
            maxlength="15"
            mask="(00) 00000-0000"
            aria-label="Telefone celular"
          />
        </label>
      </div>

      <!-- Mensagens de erro -->
      <span
        class="msg-erro-form"
        *ngIf="form.controls['celular'].errors?.['required'] && form.controls['celular'].touched"
        >Celular obrigatório</span
      >
      <span
        class="msg-erro-form"
        *ngIf="form.controls['email'].errors?.['required'] && form.controls['email'].touched"
        >E-mail obrigatório</span
      >
      <span
        class="msg-erro-form"
        *ngIf="form.controls['email'].errors?.['email']"
        >E-mail inválido</span
      >
      <span
        class="msg-erro-form"
        *ngIf="form.controls['sexo'].errors?.['required'] && form.controls['sexo'].touched"
        >Sexo obrigatório</span
      >
      <span
        class="msg-erro-form"
        *ngIf="form.controls['dataNascimento'].errors?.['required'] && form.controls['dataNascimento'].touched"
        >Data de nascimento obrigatória</span
      >
      <span
        class="msg-erro-form"
        *ngIf="form.controls['nome'].errors?.['required'] && form.controls['nome'].touched"
        >Nome obrigatório</span
      >
      <span class="msg-erro-form" *ngIf="err">{{ err }}</span>

      <!-- Botão de envio -->
      <div class="btn">
        <button type="submit" class="img-button" [disabled]="form.invalid">
          Prosseguir
          <img src="/assets/imgs/cadastro/icones/icone-prosseguir.png" />
        </button>
      </div>
    </form>
  </div>
</div>
