<!-- Início -->
<div id="percas">
    <div class="minhas-percas">
        <h2 class="titulo">Minhas perdas</h2>
        <div class="box-info tp2">

            <div class="info">
                <p class="label">Na Aposentadoria</p>
                <p class="item">{{formatarParaReal(relatorio?.naAposentadoria)}}</p>
            </div>

            <div class="info">
                <p class="label">Na invalidez</p>
                <p class="item">{{formatarParaReal(relatorio?.naInvalidez)}}</p>
            </div>

            <div class="info">
                <p class="label">Pensão por morte</p>
                <p class="item">{{formatarParaReal(relatorio?.naPensaoPorMorte)}}</p>
            </div>
        </div>
    </div>
    <div class="grafico">
        <h2 class="titulo">Visualização gráfica de perdas</h2>

        <div id="top_x_div" style="display: block; min-height: 300px; width: 100%; height: 40%;">

            <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            chartType="bar">>
            </canvas>

        </div>

    </div>
</div>
<!-- Fim -->
