<div class="report-presentation">
  <canvas #canvas class="background-canvas"></canvas>

  <div class="content" @fadeInOut>
    <div class="logo-container">
      <img src="assets/logo.jpg" alt="Logo" class="logo">
    </div>
    
    <div class="text-content">
      <h1>Relatório Dinâmico</h1>
      <p>Análise inteligente de dados para decisões estratégicas</p>
    </div>
    
    <div class="button-container">
      <button class="action-button start-button" (click)="onStartClick()" [disabled]="isLoading">
        <span>Iniciar Relatório</span>
      </button>
      <button class="action-button back-button" (click)="onBackClick()" [disabled]="isLoading">Voltar</button>
    </div>
  </div>
</div>

<div class="loading-overlay" *ngIf="isLoading" @fadeInOut>
  <div class="loading-content">
    <div class="spinner"></div>
    <div class="progress-text">{{progress}}%</div>
  </div>
</div>
