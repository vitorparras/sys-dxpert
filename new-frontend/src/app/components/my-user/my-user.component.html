<div class="my-user-container">
    <h1>Meu Perfil</h1>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Informações Pessoais</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onSubmitUserForm()">
          <mat-form-field>
            <input matInput placeholder="Nome" formControlName="name">
            <mat-error *ngIf="userForm.get('name')?.hasError('required')">Nome é obrigatório</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="email">
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
            <mat-error *ngIf="userForm.get('email')?.hasError('email')">Email inválido</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Atualizar Informações</button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Alterar Senha</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()">
          <mat-form-field>
            <input matInput placeholder="Senha Atual" formControlName="currentPassword" type="password">
            <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">Senha atual é obrigatória</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Nova Senha" formControlName="newPassword" type="password">
            <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">Nova senha é obrigatória</mat-error>
            <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">A senha deve ter no mínimo 6 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Confirmar Nova Senha" formControlName="confirmPassword" type="password">
            <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">Confirmação de senha é obrigatória</mat-error>
            <mat-error *ngIf="passwordForm.hasError('notSame')">As senhas não coincidem</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Alterar Senha</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
