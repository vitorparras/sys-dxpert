<div class="forgot-password-modal">
  <h2>Esqueceu sua senha?</h2>
  <p>Digite seu email para receber instruções de redefinição de senha.</p>
  
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <div class="input-container">
        <mat-icon class="field-icon">mail</mat-icon>
        <input 
          type="email" 
          formControlName="email" 
          placeholder="Digite seu email">
      </div>
      <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
        Email é obrigatório
      </div>
    </div>

    <div class="actions">
      <button 
        type="button" 
        class="cancel-button" 
        (click)="onCancel()">
        Cancelar
      </button>
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="forgotPasswordForm.invalid">
        Enviar
      </button>
    </div>
  </form>
</div>
