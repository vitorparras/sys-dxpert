<div class="dashboard-container fade-in">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="dashboard-actions">
      <mat-form-field appearance="outline" class="period-select">
        <mat-label>Período</mat-label>
        <mat-select [(value)]="selectedPeriod">
          <mat-option value="day">Hoje</mat-option>
          <mat-option value="week">Última Semana</mat-option>
          <mat-option value="month">Último Mês</mat-option>
          <mat-option value="year">Último Ano</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="dashboard-stats">
    <mat-card>
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>trending_up</mat-icon>
          </div>
          <div class="stat-info">
            <span class="stat-label">Vendas Totais</span>
            <span class="stat-value">R$ 45.680</span>
            <span class="stat-change positive">+12.5%</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>people</mat-icon>
          </div>
          <div class="stat-info">
            <span class="stat-label">Usuários Ativos</span>
            <span class="stat-value">1,245</span>
            <span class="stat-change positive">+8.3%</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-icon">
            <mat-icon>shopping_cart</mat-icon>
          </div>
          <div class="stat-info">
            <span class="stat-label">Pedidos</span>
            <span class="stat-value">384</span>
            <span class="stat-change negative">-2.4%</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard-charts">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Vendas Mensais</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas #barChart></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Distribuição de Vendas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas #pieChart></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Usuários Ativos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <canvas #lineChart></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
